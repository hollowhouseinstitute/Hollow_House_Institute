name: Markdown Lint

on:
  pull_request:
    paths:
      - '**.md'
      - '.github/workflows/markdown-lint.yml'
  push:
    branches:
      - main
    paths:
      - '**.md'
      - '.github/workflows/markdown-lint.yml'

jobs:
  markdown-lint:
    name: Lint Markdown Files
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Lint Markdown files
        uses: DavidAnson/markdownlint-cli2-action@v15
        with:
          globs: |
            **/*.md
            !node_modules/**
            !.github/**/*.md
          config: |
            {
              "default": true,
              "MD013": false,
              "MD033": false,
              "MD041": false
            }
